<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اللعب الآن</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-screen">
        <div id="questionNumber">السؤال 1 من 20</div>
        <div id="questionText">جار التحميل...</div>

        <div id="answers">
            <button class="answer-btn">اختيار 1</button>
            <button class="answer-btn">اختيار 2</button>
            <button class="answer-btn">اختيار 3</button>
            <button class="answer-btn">اختيار 4</button>
        </div>

        <div id="progress-bar">
            <div id="progress"></div>
        </div>

        <div class="helpers">
            <button id="fiftyBtn">50:50</button>
            <button id="friendBtn">استعانة بصديق</button>
        </div>

        <audio id="tickSound" src="assets/دقات.mp3"></audio>
        <audio id="correctSound" src="assets/correct.mp3"></audio>
        <audio id="wrongSound" src="assets/wrong.mp3"></audio>
        <audio id="hintSound" src="assets/الاختيار.mp3"></audio>

    </div>

    <script src="game.js"></script>

</body>
</html>
